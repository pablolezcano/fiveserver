<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FiveServer Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/md5.js" type="text/javascript"></script>
  <script>
    function makeHash() {
      let a = document.getElementById('serial').value;
      a = a.replace(/^\s+/, '').replace(/\s+$/, '').replace(/-/g, '').toUpperCase();
      if (!a.match(/^[A-Z0-9]{20}$/)) {
        alert('The serial number appears to be invalid. Please enter a good one');
        return false;
      }
      document.getElementById('serial').value = a;
      while (a.length < 36) { a += '\0'; }
      let u = document.getElementById('username').value;
      u = u.replace(/^\s+/, '').replace(/\s+$/, '');
      if (u.length < 3 || !u.match(/^[0-9a-zA-Z]+$/)) {
        alert('Invalid username. Must be 3+ characters long and contain only letters and digits');
        return false;
      }
      let p = document.getElementById('password').value;
      if (p.length < 3) {
        alert('Password too short. Must be 3+ characters long');
        return false;
      }
      document.getElementById('hash').value = hex_md5(a + u + '-' + p);
      return true;
    }
  </script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form name="registration" action="/register" method="POST" class="border rounded p-4 shadow bg-white">
          <h3 class="mb-4 text-center">FiveServer Registration Form</h3>
          <input type="hidden" name="nonce" id="nonce" value="%(nonce)s"/>
          <input type="hidden" name="hash" id="hash" size="32" value=""/>
          <div class="mb-3">
            <label for="serial" class="form-label"><strong>Serial:</strong></label>
            <input type="text" name="serial" id="serial" class="form-control" size="40" value="%(serial)s"
              onkeydown="if (event.keyCode == 13) {document.getElementById('btnGen').click(); return false;}" />
          </div>
          <div class="mb-3">
            <label for="username" class="form-label"><strong>Username:</strong></label>
            <input type="text" name="user" id="username" class="form-control" size="40" value="%(username)s"
              onkeydown="if (event.keyCode == 13) {document.getElementById('btnGen').click(); return false;}" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"><strong>Password:</strong></label>
            <input type="password" id="password" class="form-control" size="40" value=""
              onkeydown="if (event.keyCode == 13) {document.getElementById('btnGen').click(); return false;}" />
          </div>
          <div class="d-grid">
            <input class="btn btn-primary" type="button" id="btnGen" value="Register"
              onclick="if (makeHash()) {document.forms['registration'].submit();}" />
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
